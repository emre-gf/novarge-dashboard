<!DOCTYPE html>
<html x-data="main" class="" :class="[$store.app.mode]">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Premium Tailwind CSS Admin & Dashboard Template" />
    <meta name="author" content="Webonzer" />

    <!-- Site Tiltle -->
    <title>Snow - Tailwind CSS Admin & Dashboard Template</title>

    <!-- Site favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- Custom Style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body
    class="antialiased relative font-inter bg-white dark:bg-black text-black dark:text-white text-sm font-normal overflow-x-hidden">
    <!-- Start Header -->
    <header>
        <nav class="bg-white dark:bg-black px-4 lg:px-7 py-4">
            <div class="flex flex-wrap justify-center items-center pt-8">
                <a href="index.html" class="flex items-center">
                    <img :src="$store.app.mode === 'dark' ? 'assets/images/logo/dark-logo.svg' : 'assets/images/logo/light-logo.svg'"
                        alt="logo">
                </a>
            </div>
        </nav>
    </header>
    <!-- End Header -->
    <!-- Start Content -->
    <div class="min-h-[calc(100vh-134px)] py-4 px-4 sm:px-12 flex justify-center items-center">
        <div
            class="max-w-[680px] flex-none w-full bg-black/5 dark:bg-white/10 p-4 sm:p-10 lg:px-[146px] lg:py-12 rounded-2xl loginform">
            <h1 class="text-2xl font-semibold mb-2 text-center">Hesap Türünü Seçiniz</h1>
            <p class="text-center  mb-7"> <span class="text-black/40 dark:text-white/40">Yadıma mı ihtiyacınız var,
                </span><a href="javaScript:;" class="text-white-100 dark:text-black-100">bir temsilciye danışın!</a></p>
            <form class="">
                <div class="mb-3">
                    <input type="text" value="" placeholder="Adınız" class="form-input mt-3" />
                </div>
                <div class="mb-3">
                    <input type="text" value="" placeholder="Soyadınız" class="form-input mt-3" />
                </div>
                <div class="mb-3">
                    <input type="text" value="" placeholder="Branşınız" class="form-input mt-3" />
                </div>
                <div class="mb-3">
                    <textarea rows="3" class="form-textarea mt-3"></textarea>
                </div>
                <div class="mb-7">
                    <input type="text" value="" placeholder="E-posta Adresiniz" class="form-input mt-3" />
                </div>
                <div class="text-center grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <button type="button"
                        class="py-2 inline-flex gap-2 justify-center items-center px-10 bg-black/5 dark:bg-white/5 rounded-lg text-black dark:text-white text-lg font-semibold border border-black/5 dark:border-white/5 hover:bg-black hover:text-white dark:hover:text-black dark:hover:bg-lightpurple-200 hover:border-black dark:hover:border-lightpurple-200 transition-all duration-300">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M12.9254 4.55806C13.1915 4.80214 13.1915 5.19786 12.9254 5.44194L8.4375 9.55806C8.17138 9.80214 8.17138 10.1979 8.4375 10.4419L12.9254 14.5581C13.1915 14.8021 13.1915 15.1979 12.9254 15.4419C12.6593 15.686 12.2278 15.686 11.9617 15.4419L7.47378 11.3258C6.67541 10.5936 6.67541 9.40641 7.47378 8.67418L11.9617 4.55806C12.2278 4.31398 12.6593 4.31398 12.9254 4.55806Z"
                                fill="currentcolor" />
                        </svg>
                        <p class="inline-block">Previous</p>
                    </button>
                    <button type="button"
                        class="py-2 inline-flex gap-2 justify-center items-center px-10 bg-black/5 dark:bg-white/5 rounded-lg text-black dark:text-white text-lg font-semibold border border-black/5 dark:border-white/5 hover:bg-black hover:text-white dark:hover:text-black dark:hover:bg-lightpurple-200 hover:border-black dark:hover:border-lightpurple-200  transition-all duration-300">
                        <p class="inline-block">Submit</p>
                        <svg class="flex-none" width="20" height="20" viewBox="0 0 20 20" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M7.07459 15.4419C6.80847 15.1979 6.80847 14.8021 7.07459 14.5581L11.5625 10.4419C11.8286 10.1979 11.8286 9.80214 11.5625 9.55806L7.07459 5.44194C6.80847 5.19786 6.80847 4.80214 7.07459 4.55806C7.34072 4.31398 7.77219 4.31398 8.03831 4.55806L12.5262 8.67418C13.3246 9.40641 13.3246 10.5936 12.5262 11.3258L8.03831 15.4419C7.77219 15.686 7.34072 15.686 7.07459 15.4419Z"
                                fill="currentcolor" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- End Content -->
    <!-- Start Footer -->
    <footer class="p-7 flex items-center justify-center">
        <p class="text-xs text-black/40 dark:text-white/40">&copy; 2024 Novarge Bilişim Reklam ve Eğitim Hizmetleri A.Ş.
            Tüm Hakları Saklıdır.</p>
    </footer>
    <!-- End Footer -->
    <!-- All javascirpt -->
    <!-- Alpine js -->
    <script src="assets/js/alpine-collaspe.min.js"></script>
    <script src="assets/js/alpine-persist.min.js"></script>
    <script src="assets/js/alpine.min.js" defer></script>
    <!-- Custom js -->
    <script src="assets/js/custom.js"></script>
</body>

</html>
