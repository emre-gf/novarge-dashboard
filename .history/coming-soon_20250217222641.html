    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body
    class="antialiased relative font-inter bg-lightwhite dark:bg-black text-black dark:text-white text-sm font-normal overflow-x-hidden">
    <!-- Start Header -->
    <header>
        <header>
            <nav class="bg-lightwhite dark:bg-black px-4 lg:px-7 py-4">
                <div class="flex flex-wrap justify-center items-center pt-8">
                    <a href="index.html" class="flex items-center">

                    </a>
                </div>
            </nav>
        </header>
    </header>
    <!-- End Header -->
    <!-- Start Content -->
    <div class="min-h-[calc(100vh-134px)] py-4 px-4 sm:px-12 flex justify-center items-center">
        <div class="text-center sm:flex-none w-full sm:w-[380px]">
            <h2 class="text-[48px] font-semibold mb-7" style="line-height: 1">Yakında sizinle!</h2>
            <img src="assets/images/coming-soon.svg" class="mb-7 mx-auto dark:hidden" alt="images" />
            <img src="assets/images/pages/coming-soon-dark.svg" class="mb-7 mx-auto hidden dark:block" alt="images" />
            <div class="flex justify-center items-center text-5xl font-semibold text-black dark:text-white gap-7 mb-7"
                x-data="timer(new Date().setDate(new Date().getDate() + 1))" x-init="init();">
                <div>
                    <h1 x-text="time().hours"></h1>
                    <p class="text-sm text-black/40 dark:text-white/40 text-center">Saat</p>
                </div>
                <p class="text-black/20 dark:text-white/20">:</p>
                <div>
                    <h1 x-text="time().minutes"></h1>
                    <p class="text-sm text-black/40 dark:text-white/40 text-center">Dakika</p>
                </div>
                <p class="text-black/20 dark:text-white/20">:</p>
                <div>
                    <h1 x-text="time().seconds"></h1>
                    <p class="text-sm text-black/40 dark:text-white/40 text-center">Saniye</p>
                </div>
            </div>
            <div class="sm:w-[360px] relative">
                <input type="text" placeholder="Bültene abone olmak için e-postanızı girin."
                    class="form-input py-4 px-3 pr-12 w-full text-black dark:text-white bg-black/5 dark:bg-white/5 rounded-2xl placeholder:text-black/20 dark:placeholder:text-white/20 focus:border-black dark:focus:border-white focus:ring-0 focus:shadow-none;"
                    required="">
                <button type="button" class="p-1 text-black/20 dark:text-white/20 absolute top-3 right-3">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"

                            fill="currentColor" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!-- End Content -->
    <!-- Start Footer -->
    <footer class="p-7 flex items-center justify-center">
        <p class="text-xs text-black/40 dark:text-white/40">&copy; 2024 Novarge Bilişim Reklam ve Eğitim Hizmetleri A.Ş.
            Tüm Hakları Saklıdır.</p>
    </footer>
    <!-- End Footer -->
    <!-- All javascirpt -->
    <!-- Alpine js -->
    <script src="assets/js/alpine-collaspe.min.js"></script>
    <script src="assets/js/alpine-persist.min.js"></script>
    <script src="assets/js/alpine.min.js" defer></script>
    <!-- Custom js -->
    <script src="assets/js/custom.js"></script>
    <script>
        function timer(expiry) {
            return {
                expiry: expiry,
                remaining: null,
                init() {
                    this.setRemaining()
                    setInterval(() => {
                        this.setRemaining();
                    }, 1000);
                },
                setRemaining() {

                    const diff = this.expiry - new Date().getTime();
                    this.remaining = parseInt(diff / 1000);
                },
                days() {
                    return {
                        value: this.remaining / 86400,
                        remaining: this.remaining % 86400
                    };
                },
                hours() {
                    return {
                        value: this.days().remaining / 3600,
                        remaining: this.days().remaining % 3600
                    };
                },
                minutes() {
                    return {
                        value: this.hours().remaining / 60,
                        remaining: this.hours().remaining % 60
                    };
                },
                seconds() {
                    return {
                        value: this.minutes().remaining,
                    };
                },
                format(value) {
                    return ("0" + parseInt(value)).slice(-2)
                },
                time() {
                    return {
                        days: this.format(this.days().value),
                        hours: this.format(this.hours().value),
                        minutes: this.format(this.minutes().value),
                        seconds: this.format(this.seconds().value),
                    }
                },
            }
        }

    </script>
</body>

</html>
