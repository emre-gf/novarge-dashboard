<!DOCTYPE html>
<html x-data="main" class="" :class="[$store.app.mode]">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Premium Tailwind CSS Admin & Dashboard Template" />
    <meta name="author" content="Webonzer" />

    <!-- Site Tiltle -->
    <title>Snow - Tailwind CSS Admin & Dashboard Template</title>

    <!-- Site favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- Custom Style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body
    class="antialiased relative font-inter bg-lightwhite dark:bg-black text-black dark:text-white text-sm font-normal overflow-x-hidden">
    <!-- Start Header -->
    <header>
        <header>
            <nav class="bg-lightwhite dark:bg-black px-4 lg:px-7 py-4">
                <div class="flex flex-wrap justify-center items-center pt-8">
                    <a href="index.html" class="flex items-center">
                        <img :src="$store.app.mode === 'dark' ? 'assets/images/logo/dark-logo.svg' : 'assets/images/logo/light-logo.svg'"
                            alt="logo">
                    </a>
                </div>
            </nav>
        </header>
    </header>
    <!-- End Header -->
    <!-- Start Content -->
    <div class="min-h-[calc(100vh-134px)] py-4 px-4 sm:px-12 flex justify-center items-center">
        <div
            class="max-w-[680px] flex-none w-full bg-black/5 dark:bg-white/10 p-4 sm:p-10 lg:px-[146px] lg:py-48 rounded-2xl loginform">
            <h1 class="text-[32px] font-semibold mb-5 text-center" style="line-height: 1;">Parolamı unuttum?</h1>
            <p class="text-center text-black/40 dark:text-white/40 mb-7">Şifrenizi sıfırlamak için e-postanızı girin.
            </p>
            <form class="">
                <div class="mb-7">
                    <input type="text" value="" placeholder="E-posta Adresiniz"
                        class="form-input !rounded-xl dark:!bg-black/80" />
                </div>
                <button type="button"
                    class="py-2 px-4 bg-[#0E0E0E] dark:bg-white w-full rounded-xl text-white dark:text-black text-lg font-normal border border-black dark:border-white hover:bg-transparent dark:hover:bg-transparent hover:text-black dark:hover:text-white transition-all duration-300">
                    Gönder
                </button>
                <div class="text-center mt-7">
                    <a href="index.html" class="text-sm text-red-600 dark:text-white inline-block">Vazgeç</a>
                </div>
            </form>
        </div>
    </div>
    <!-- End Content -->
    <!-- Start Footer -->
    <footer class="p-7 flex items-center justify-center">
        <p class="text-xs text-black/40 dark:text-white/40">&copy; 2024 Novarge Bilişim Reklam ve Eğitim Hizmetleri A.Ş.
            Tüm Hakları Saklıdır.</p>
    </footer>
    <!-- End Footer -->
    <!-- All javascirpt -->
    <!-- Alpine js -->
    <script src="assets/js/alpine-collaspe.min.js"></script>
    <script src="assets/js/alpine-persist.min.js"></script>
    <script src="assets/js/alpine.min.js" defer></script>
    <!-- Custom js -->
    <script src="assets/js/custom.js"></script>
</body>

</html>
