<!DOCTYPE html>
<html x-data="main" class="" :class="[$store.app.mode]">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Premium Tailwind CSS Admin & Dashboard Template" />
    <meta name="author" content="Webonzer" />

    <!-- Site Tiltle -->
    <title>Snow - Tailwind CSS Admin & Dashboard Template</title>

    <!-- Site favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- Custom Style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body
    class="antialiased relative font-inter bg-lightwhite dark:bg-black text-black dark:text-white text-sm font-normal overflow-x-hidden">
    <!-- Start Header -->
    <header>
        <header>
            <nav class="bg-lightwhite dark:bg-black px-4 lg:px-7 py-4">
                <div class="flex flex-wrap justify-center items-center pt-8">
                    <a href="index.html" class="flex items-center">
                        <img :src="$store.app.mode === 'dark' ? 'assets/images/logo/dark-logo.svg' : 'assets/images/logo/light-logo.svg'"
                            alt="logo">
                    </a>
                </div>
            </nav>
        </header>
    </header>
    <!-- End Header -->
    <!-- Start Content -->
    <div class="min-h-[calc(100vh-170px)] py-4 px-4 sm:px-12 flex justify-center items-center">
        <div class="text-center sm:flex-none">
            <h2 class="text-[48px] font-semibold mb-2">Aradığın sayfa bulumadı.</h2>
            <img src="assets/images/image404.svg" class="mb-11 mx-auto dark:hidden" alt="images" />
            <img src="assets/images/pages/image404-dark.svg" class="mb-11 mx-auto hidden dark:block" alt="images" />

            <a href="index.html"
                class="max-w-[149px] py-1 px-2 inline-block bg-black/5 dark:bg-white/5 w-full rounded-lg text-black/40 dark:text-white/40 border border-black/5 dark:border-white/5 hover:bg-transparent dark:hover:bg-transparent hover:text-black dark:hover:text-white transition-all duration-300">
                Anasayfaya Dön
            </a>
        </div>
    </div>
    <!-- End Content -->
    <!-- Start Footer -->
    <footer class="p-7 flex items-center justify-center">
        <p class="text-xs text-black/40 dark:text-white/40">&copy; 2024 Novarge Bilişim Reklam ve Eğitim Hizmetleri A.Ş.
            Tüm Hakları Saklıdır.</p>
    </footer>
    <!-- End Footer -->
    <!-- All javascirpt -->
    <!-- Alpine js -->
    <script src="assets/js/alpine-collaspe.min.js"></script>
    <script src="assets/js/alpine-persist.min.js"></script>
    <script src="assets/js/alpine.min.js" defer></script>
    <!-- Custom js -->
    <script src="assets/js/custom.js"></script>
</body>

</html>
